<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ChatrBox FAQ</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f5f8fa; margin: 0; padding: 0; }

    /* NAVBAR LAYOUT */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      position: sticky;
      top: 0;
      z-index: 10;
      height: 56px;
      background: #fff;
      box-shadow: 0 1px 8px #0001;
      border-bottom: 1px solid #e3e6eb;
    }
    .hamburger {
      margin-left: 10px;
      background: none;
      border: none;
      font-size: 1.9em;
      color: #1860c2;
      cursor: pointer;
      border-radius: 8px;
      width: 38px;
      height: 38px;
      min-width: 38px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.16s;
      position: relative;
      flex: 0 0 auto;
    }
    .hamburger:active, .hamburger:focus { background: #e9f2fd; }
    .back-btn {
      background: none;
      border: none;
      font-size: 1.15em;
      color: #1860c2;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 2px;
      margin-left: 2px;
      margin-right: 10px;
      border-radius: 8px;
      padding: 7px 10px 7px 0;
      font-weight: 500;
      transition: background 0.16s;
      min-width: 38px;
      flex: 0 0 auto;
    }
    .back-btn:hover { background: #e9f2fd; }
    .navbar-title {
      flex: 1 1 auto;
      text-align: center;
      font-size: 1.24em;
      font-weight: 600;
      color: #1860c2;
      pointer-events: none;
      user-select: none;
      letter-spacing: 0.01em;
      margin-right: 38px; /* keeps title centered even with left icons */
    }

    /* Drawer */
    .drawer-bg {
      display: none;
      position: fixed; z-index: 30;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #0006;
    }
    .drawer-bg.open { display: block; animation: fadeIn .18s;}
    @keyframes fadeIn { from { opacity: 0;} to {opacity: 1;} }
    .drawer {
      position: fixed; z-index: 40;
      top: 0; left: 0;
      width: 220px; height: 100vh;
      background: #fff;
      box-shadow: 2px 0 16px #0002;
      padding-top: 62px;
      transform: translateX(-240px);
      transition: transform .23s cubic-bezier(.7,.2,.3,1);
    }
    .drawer.open { transform: translateX(0); }
    .drawer a {
      display: block;
      color: #1860c2;
      text-decoration: none;
      padding: 15px 24px;
      font-size: 1.13em;
      border-bottom: 1px solid #f0f0f0;
      font-weight: 500;
      transition: background .14s;
    }
    .drawer a:hover { background: #e9f2fd; }

    /* Main Page Layout */
    #search {
      width: 96%; max-width: 700px; margin: 18px auto 30px auto;
      display: block; padding: 15px 15px;
      font-size: 1.14em; border-radius: 8px; border: 1px solid #bbb;
      box-sizing: border-box;
      background: #fff;
      margin-top: 28px;
    }
    .qa-list { max-width: 700px; margin: 0 auto; }
    .qa {
      background: #fff; border-radius: 13px;
      box-shadow: 0 2px 10px #0001, 0 1px 3px #1860c220;
      margin-bottom: 1.22rem;
      padding: 1.08rem 1.16rem;
      transition: box-shadow .18s;
      border: 1px solid #e9f1fc;
    }
    .qa:active, .qa:focus-within { box-shadow: 0 2px 18px #1860c225; }
    .question {
      color: #1860c2; font-size: 1.15em; margin-bottom: 3px; font-weight: 600;
      text-decoration: none; display: block; padding: 0;
    }

    /* Mobile Responsive */
    @media (max-width: 700px) {
      .navbar-title { font-size: 1em; }
      .navbar { height: 48px; }
      .hamburger { font-size: 1.3em; width: 28px; height: 28px; margin-left: 2px;}
      .back-btn { font-size: 1em; margin-right: 6px;}
      #search { max-width: 99vw; font-size: 1em; padding: 12px; margin-top: 18px;}
      .qa-list { max-width: 99vw; }
      .qa { padding: 0.9rem 0.6rem; }
      .question { font-size: 1em; }
      .drawer { width: 69vw; min-width: 156px; max-width: 240px; }
      .navbar-title { margin-right: 28px; }
    }
    @media (max-width: 400px) {
      .navbar-title { font-size: 0.92em; }
      #search { font-size: 0.96em; }
      .question { font-size: 0.97em; }
    }
  </style>
</head>
<body>
  <!-- NAV BAR -->
  <div class="navbar">
    <button class="hamburger" id="hamburgerBtn" aria-label="Open Menu">&#9776;</button>
    <button class="back-btn" onclick="window.location.href='https://petitek.com'">
      <svg width="20" height="20" viewBox="0 0 20 20" fill="none" style="vertical-align:middle;">
        <path d="M12.9 16.3a1 1 0 0 1-1.4 0l-5-5a1 1 0 0 1 0-1.4l5-5a1 1 0 0 1 1.4 1.4L8.42 10l4.48 4.48a1 1 0 0 1 0 1.42z" fill="#1860c2"/>
      </svg>
      <span>Back</span>
    </button>
    <span class="navbar-title">ChatrBox FAQ</span>
  </div>

  <!-- Drawer for hamburger menu -->
  <div class="drawer-bg" id="drawerBg"></div>
  <nav class="drawer" id="drawerMenu" tabindex="-1">
    <a href="https://petitek.com/support">Support</a>
    <a href="https://petitek.com/learn">Learn</a>
  </nav>

  <!-- Main page content -->
  <input type="text" id="search" placeholder="Search questions..." autocomplete="off" />
  <div id="qa-list" class="qa-list"></div>

  <script>
    // NAV: Drawer hamburger menu logic
    const hamburgerBtn = document.getElementById('hamburgerBtn');
    const drawerMenu = document.getElementById('drawerMenu');
    const drawerBg = document.getElementById('drawerBg');

    function openDrawer() {
      drawerMenu.classList.add('open');
      drawerBg.classList.add('open');
      drawerMenu.focus();
      document.body.style.overflow = 'hidden';
    }
    function closeDrawer() {
      drawerMenu.classList.remove('open');
      drawerBg.classList.remove('open');
      document.body.style.overflow = '';
    }
    hamburgerBtn.addEventListener('click', openDrawer);
    drawerBg.addEventListener('click', closeDrawer);
    drawerMenu.addEventListener('keydown', function(e) {
      if (e.key === "Escape") closeDrawer();
    });

    // --- FAQ fetching and rendering ---
    let faqData = [];
    const listEl = document.getElementById('qa-list');
    const searchInput = document.getElementById('search');

    fetch('https://opensheet.elk.sh/1lcfJ-OKpeF4A6u9A2rs6CvMcncv7cp8O9IG61J96Tec/Support')
      .then(res => res.json())
      .then(data => {
        faqData = data;
        render(faqData);
      });

    searchInput.addEventListener('input', function() {
      const q = this.value.trim().toLowerCase();
      if (!q) return render(faqData);
      render(faqData.filter(item =>
        (item.Question || '').toLowerCase().includes(q)
      ));
    });

    function render(data) {
      listEl.innerHTML = '';
      if (!data.length) {
        listEl.innerHTML = `<p style="text-align:center;color:#888;">No results found.</p>`;
        return;
      }
      data.forEach(item => {
        if (item.Question && item.View) {
          listEl.innerHTML += `
            <div class="qa">
              <a href="${item.View}" target="_blank" class="question">${item.Question}</a>
            </div>
          `;
        }
      });
    }
  </script>
</body>
</html>
