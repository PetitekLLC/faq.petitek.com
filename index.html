<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ChatrBox FAQ</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <style>
    :root {
      --chatrbox-teal: #2bb2cd;
    }
    body { font-family: 'Segoe UI', Arial, sans-serif; background: #f5f8fa; margin: 0; padding: 0; }

    /* NAVBAR LAYOUT */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 10;
      height: 56px;
      background: var(--chatrbox-teal);
      color: #fff;
      box-shadow: 0 1px 8px #0001;
      padding: 0 16px;
    }
    .back-btn {
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
      font-size: 1.13em;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 7px;
      padding: 6px 10px 6px 0;
      border-radius: 8px;
      transition: background 0.18s;
    }
    .back-btn:hover { background: #25a0b7; }
    .back-arrow {
      display: inline-block;
      width: 19px;
      height: 19px;
      stroke: #fff;
      stroke-width: 2.3;
    }
    .navbar-title {
      flex: 1;
      text-align: center;
      font-size: 2em;
      font-weight: 700;
      letter-spacing: 0.01em;
      color: #fff;
      font-family: inherit;
      margin-left: -40px; /* nudge to counter hamburger width for perfect centering */
    }
    .hamburger {
      background: none;
      border: none;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 40px;
      height: 40px;
      padding: 0;
      margin-left: 12px;
      margin-right: 0;
      border-radius: 7px;
      transition: background 0.18s;
    }
    .hamburger:focus, .hamburger:hover { background: #25a0b7; }
    .hamburger-lines {
      width: 32px;
      height: 24px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: flex-end;
      pointer-events: none;
    }
    .hamburger-line {
      height: 3.2px;
      border-radius: 2px;
      width: 100%;
      background: #fff;
      transition: background 0.18s;
    }

    /* Drawer */
    .drawer-bg {
      display: none;
      position: fixed; z-index: 30;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #0006;
    }
    .drawer-bg.open { display: block; animation: fadeIn .18s;}
    @keyframes fadeIn { from { opacity: 0;} to {opacity: 1;} }
    .drawer {
      position: fixed; z-index: 40;
      top: 0; right: 0;
      width: 230px; height: 100vh;
      background: #fff;
      box-shadow: -2px 0 16px #0002;
      padding-top: 62px;
      transform: translateX(240px);
      transition: transform .23s cubic-bezier(.7,.2,.3,1);
    }
    .drawer.open { transform: translateX(0); }
    .drawer a {
      display: block;
      color: var(--chatrbox-teal);
      text-decoration: none;
      padding: 17px 28px;
      font-size: 1.14em;
      border-bottom: 1px solid #e6e6e6;
      font-weight: 600;
      transition: background .15s, color .12s;
    }
    .drawer a:hover { background: #eafaff; color: #188a9a; }
    .footer {
  width: 100%;
  background: #e7f5fa;
  color: #188a9a;
  text-align: center;
  padding: 18px 8px 16px 8px;
  font-size: 1em;
  font-weight: 500;
  letter-spacing: 0.01em;
  border-top: 1px solid #c4e3ee;
  margin-top: 44px;
  box-sizing: border-box;
}

    /* Main Page Layout */
    #search {
      width: 96%; max-width: 700px; margin: 28px auto 30px auto;
      display: block; padding: 15px 15px;
      font-size: 1.14em; border-radius: 8px; border: 1px solid #bbb;
      box-sizing: border-box;
      background: #fff;
    }
    .qa-list {
  max-width: 700px;
  margin: 0 auto;
  padding-left: 12px;
  padding-right: 12px;
  box-sizing: border-box;
}
    .qa {
      background: #fff; border-radius: 13px;
      box-shadow: 0 2px 10px #0001, 0 1px 3px #1860c220;
      margin-bottom: 1.22rem;
      padding: 1.08rem 1.16rem;
      transition: box-shadow .18s;
      border: 1px solid #e9f1fc;
    }
    .qa:active, .qa:focus-within { box-shadow: 0 2px 18px #1860c225; }
    .question {
      color: var(--chatrbox-teal); font-size: 1.15em; margin-bottom: 3px; font-weight: 600;
      text-decoration: none; display: block; padding: 0;
    }

    /* Mobile Responsive */
    @media (max-width: 700px) {
      .navbar-title { font-size: 1.18em; margin-left: -34px;}
      .navbar { height: 44px; }
      .back-btn { font-size: 1em; }
      .hamburger { width: 32px; height: 32px; margin-left: 2px;}
      .hamburger-lines { width: 23px; height: 18px; }
      #search { max-width: 99vw; font-size: 1em; padding: 12px; margin-top: 14px;}
      .qa-list { max-width: 99vw; }
      .qa { padding: 0.9rem 0.6rem; }
      .question { font-size: 1em; }
      .drawer { width: 70vw; min-width: 142px; max-width: 220px; }
      .navbar-title { margin-right: 0; }
    }
    @media (max-width: 400px) {
      .navbar-title { font-size: 0.93em; }
      #search { font-size: 0.93em; }
      .question { font-size: 0.93em; }
    }
  </style>
</head>
<body>
  <!-- NAV BAR -->
  <div class="navbar">
    <button class="back-btn" onclick="window.history.back()">
      <svg class="back-arrow" viewBox="0 0 22 22" fill="none">
        <path d="M14.5 18L7.5 11L14.5 4" stroke="#fff" stroke-width="2.3" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      Back
    </button>
    <span class="navbar-title">ChatrBox&nbsp;FAQ</span>
    <button class="hamburger" id="hamburgerBtn" aria-label="Open Menu">
      <span class="hamburger-lines">
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
      </span>
    </button>
  </div>

  <!-- Drawer for hamburger menu -->
  <div class="drawer-bg" id="drawerBg"></div>
  <nav class="drawer" id="drawerMenu" tabindex="-1">
    <a href="https://petitek.com/support">Support</a>
    <a href="https://petitek.com/learn">Learn</a>
  </nav>

  <!-- Main page content -->
  <input type="text" id="search" placeholder="Search questions..." autocomplete="off" />
  <div id="qa-list" class="qa-list"></div>

  <script>
    // NAV: Drawer hamburger menu logic
    const hamburgerBtn = document.getElementById('hamburgerBtn');
    const drawerMenu = document.getElementById('drawerMenu');
    const drawerBg = document.getElementById('drawerBg');

    function openDrawer() {
      drawerMenu.classList.add('open');
      drawerBg.classList.add('open');
      drawerMenu.focus();
      document.body.style.overflow = 'hidden';
    }
    function closeDrawer() {
      drawerMenu.classList.remove('open');
      drawerBg.classList.remove('open');
      document.body.style.overflow = '';
    }
    hamburgerBtn.addEventListener('click', openDrawer);
    drawerBg.addEventListener('click', closeDrawer);
    drawerMenu.addEventListener('keydown', function(e) {
      if (e.key === "Escape") closeDrawer();
    });

    // --- FAQ fetching and rendering ---
    let faqData = [];
    const listEl = document.getElementById('qa-list');
    const searchInput = document.getElementById('search');

    fetch('https://opensheet.elk.sh/1lcfJ-OKpeF4A6u9A2rs6CvMcncv7cp8O9IG61J96Tec/Support')
      .then(res => res.json())
      .then(data => {
        faqData = data;
        render(faqData);
      });

    searchInput.addEventListener('input', function() {
      const q = this.value.trim().toLowerCase();
      if (!q) return render(faqData);
      render(faqData.filter(item =>
        (item.Question || '').toLowerCase().includes(q)
      ));
    });

    function render(data) {
      listEl.innerHTML = '';
      if (!data.length) {
        listEl.innerHTML = `<p style="text-align:center;color:#888;">No results found.</p>`;
        return;
      }
      data.forEach(item => {
        if (item.Question && item.View) {
          listEl.innerHTML += `
            <div class="qa">
              <a href="${item.View}" target="_blank" class="question">${item.Question}</a>
            </div>
          `;
        }
      });
    }
  </script>
  <footer class="footer">
  &copy; 2025 Petitek LLC. All rights reserved.
</footer>

</body>
</html>
