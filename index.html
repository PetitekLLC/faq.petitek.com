<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ChatrBox FAQ</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f5f8fa; margin: 0; padding: 0; }

    /* NAVBAR */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: center;
      position: sticky;
      top: 0;
      z-index: 10;
      height: 54px;
      background: #fff;
      box-shadow: 0 1px 8px #0001;
      border-bottom: 1px solid #e3e6eb;
    }
    .navbar .back-btn {
      position: absolute;
      left: 12px;
      background: none;
      border: none;
      font-size: 1.4em;
      color: #1860c2;
      cursor: pointer;
      outline: none;
      display: flex;
      align-items: center;
      gap: 3px;
      padding: 7px 12px 7px 0;
      font-weight: 500;
      transition: background 0.16s;
    }
    .navbar .back-btn:hover {
      background: #e9f2fd;
      border-radius: 8px;
    }
    .navbar .hamburger {
      position: absolute;
      left: 48px;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.7em;
      color: #1860c2;
      border-radius: 8px;
      transition: background 0.16s;
    }
    .navbar .hamburger:active, .navbar .hamburger:focus {
      background: #e9f2fd;
    }
    .navbar-title {
      margin: 0 auto;
      font-size: 1.29em;
      font-weight: 600;
      color: #1860c2;
      letter-spacing: 0.01em;
      text-align: center;
      pointer-events: none;
      user-select: none;
    }
    /* Hamburger Drawer */
    .drawer-bg {
      display: none;
      position: fixed; z-index: 30;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #0006;
    }
    .drawer-bg.open { display: block; animation: fadeIn .18s;}
    @keyframes fadeIn { from { opacity: 0;} to {opacity: 1;} }
    .drawer {
      position: fixed; z-index: 40;
      top: 0; left: 0;
      width: 220px; height: 100vh;
      background: #fff;
      box-shadow: 2px 0 16px #0002;
      padding-top: 62px;
      padding-left: 0;
      transform: translateX(-240px);
      transition: transform .23s cubic-bezier(.7,.2,.3,1);
    }
    .drawer.open { transform: translateX(0); }
    .drawer a {
      display: block;
      color: #1860c2;
      text-decoration: none;
      padding: 15px 24px;
      font-size: 1.09em;
      border-bottom: 1px solid #f0f0f0;
      font-weight: 500;
      transition: background .14s;
    }
    .drawer a:hover { background: #e9f2fd; }
    /* Rest of the page */
    h1 { font-size: 2.2rem; margin: 36px 0 20px 0; text-align: center; }
    #search {
      width: 96%; max-width: 700px; margin: 0 auto 30px;
      display: block; padding: 14px;
      font-size: 1.13em; border-radius: 8px; border: 1px solid #bbb;
    }
    .qa-list { max-width: 700px; margin: 0 auto; }
    .qa {
      background: #fff; border-radius: 10px;
      box-shadow: 0 1px 8px #0002;
      margin-bottom: 1.4rem;
      padding: 1.4rem 1.5rem;
      transition: box-shadow .18s;
    }
    .qa:active, .qa:focus-within { box-shadow: 0 2px 20px #1860c225; }
    .question {
      color: #1860c2; font-size: 1.21em; margin-bottom: 7px; font-weight: 600;
      text-decoration: none; display: block;
    }

    /* --- Responsive mobile improvements --- */
    @media (max-width: 700px) {
      .navbar-title { font-size: 1.04em; }
      h1 { font-size: 1.34rem; }
      #search { max-width: 98vw; font-size: 1.15em; padding: 16px; }
      .qa-list { max-width: 99vw; }
      .qa { padding: 1.12rem 0.75rem; }
      .question { font-size: 1.09em; }
      .navbar { height: 48px; }
      .drawer { width: 69vw; min-width: 156px; max-width: 260px; }
      .drawer.open { box-shadow: 2px 0 22px #0002; }
      .navbar .hamburger { font-size: 1.23em; width: 30px; left: 36px;}
      .navbar .back-btn { font-size: 1.2em; left: 6px; }
    }
    @media (max-width: 400px) {
      .navbar-title { font-size: 0.98em; }
      h1 { font-size: 1.11rem; }
      .question { font-size: 1em; }
      #search { font-size: 0.98em; }
    }
  </style>
</head>
<body>
  <!-- NAV BAR -->
  <div class="navbar">
    <button class="back-btn" onclick="window.location.href='https://petitek.com'">
      <!-- simple chevron icon SVG -->
      <svg width="22" height="22" viewBox="0 0 20 20" fill="none" style="vertical-align:middle;">
        <path d="M12.9 16.3a1 1 0 0 1-1.4 0l-5-5a1 1 0 0 1 0-1.4l5-5a1 1 0 0 1 1.4 1.4L8.42 10l4.48 4.48a1 1 0 0 1 0 1.42z" fill="#1860c2"/>
      </svg>
      Back
    </button>
    <button class="hamburger" id="hamburgerBtn" aria-label="Open Menu">&#9776;</button>
    <span class="navbar-title">ChatrBox FAQ</span>
  </div>

  <!-- Drawer for hamburger menu -->
  <div class="drawer-bg" id="drawerBg"></div>
  <nav class="drawer" id="drawerMenu" tabindex="-1">
    <a href="https://petitek.com/support">Support</a>
    <a href="https://petitek.com/learn">Learn</a>
    <!-- Add more links if needed -->
  </nav>

  <!-- Main page content -->
  <h1 style="display:none">ChatrBox FAQ</h1> <!-- visually hidden, title now in nav -->

  <input type="text" id="search" placeholder="Search questions..." autocomplete="off" />
  <div id="qa-list" class="qa-list"></div>

  <script>
    // NAV: Drawer hamburger menu logic
    const hamburgerBtn = document.getElementById('hamburgerBtn');
    const drawerMenu = document.getElementById('drawerMenu');
    const drawerBg = document.getElementById('drawerBg');

    function openDrawer() {
      drawerMenu.classList.add('open');
      drawerBg.classList.add('open');
      drawerMenu.focus();
      document.body.style.overflow = 'hidden';
    }
    function closeDrawer() {
      drawerMenu.classList.remove('open');
      drawerBg.classList.remove('open');
      document.body.style.overflow = '';
    }
    hamburgerBtn.addEventListener('click', openDrawer);
    drawerBg.addEventListener('click', closeDrawer);
    drawerMenu.addEventListener('keydown', function(e) {
      if (e.key === "Escape") closeDrawer();
    });

    // --- FAQ fetching and rendering ---
    let faqData = [];
    const listEl = document.getElementById('qa-list');
    const searchInput = document.getElementById('search');

    fetch('https://opensheet.elk.sh/1lcfJ-OKpeF4A6u9A2rs6CvMcncv7cp8O9IG61J96Tec/Support')
      .then(res => res.json())
      .then(data => {
        faqData = data;
        render(faqData);
      });

    searchInput.addEventListener('input', function() {
      const q = this.value.trim().toLowerCase();
      if (!q) return render(faqData);
      render(faqData.filter(item =>
        (item.Question || '').toLowerCase().includes(q)
      ));
    });

    function render(data) {
      listEl.innerHTML = '';
      if (!data.length) {
        listEl.innerHTML = `<p style="text-align:center;color:#888;">No results found.</p>`;
        return;
      }
      data.forEach(item => {
        if (item.Question && item.View) {
          listEl.innerHTML += `
            <div class="qa">
              <a href="${item.View}" target="_blank" class="question">${item.Question}</a>
            </div>
          `;
        }
      });
    }
  </script>
</body>
</html>
