<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>All ChatrBox Support Answers</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f5f8fa; margin: 0; padding: 0; }
    h1 { font-size: 2rem; margin: 32px 0 16px 32px; }
    #search { width: 95%; max-width: 700px; margin: 0 auto 24px; display: block; padding: 10px; font-size: 1.1em; border-radius: 8px; border: 1px solid #bbb; }
    .qa-list { max-width: 700px; margin: 0 auto; }
    .qa { background: #fff; border-radius: 8px; box-shadow: 0 1px 4px #0001; margin-bottom: 1.4rem; padding: 1.2rem 1.5rem; }
    .question { color: #2066cc; font-size: 1.13em; margin-bottom: 6px; font-weight: 600; }
    .answer { color: #222; font-size: 1.05em; line-height: 1.6; }
    @media (max-width: 600px) {
      h1 { font-size: 1.15rem; margin-left: 10px; }
      .qa-list, #search { max-width: 98vw; }
      .qa { padding: 1rem; }
    }
  </style>
</head>
<body>
  <h1>All ChatrBox Support Answers</h1>
  <input type="text" id="search" placeholder="Search questions or answers..." autocomplete="off" />
  <div id="qa-list" class="qa-list"></div>

  <script>
    let faqData = [];
    const listEl = document.getElementById('qa-list');
    const searchInput = document.getElementById('search');

    fetch('faq.json')
      .then(res => res.json())
      .then(data => {
        faqData = data;
        render(faqData);
      });

    searchInput.addEventListener('input', function() {
      const q = this.value.trim().toLowerCase();
      if (!q) return render(faqData);
      render(faqData.filter(item =>
        item.question.toLowerCase().includes(q) ||
        item.answer.toLowerCase().includes(q)
      ));
    });

    function render(data) {
      listEl.innerHTML = '';
      if (!data.length) {
        listEl.innerHTML = `<p style="text-align:center;color:#888;">No results found.</p>`;
        return;
      }
      data.forEach(item => {
        listEl.innerHTML += `
          <div class="qa">
            <div class="question">${item.question}</div>
            <div class="answer">${item.answer}</div>
          </div>
        `;
      });
    }
  </script>
</body>
</html>
