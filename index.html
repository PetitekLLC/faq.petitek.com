<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ChatrBox FAQ</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f5f8fa; margin: 0; padding: 0; }
    h1 { font-size: 2.2rem; margin: 36px 0 20px 0; text-align: center; }
    #search { width: 96%; max-width: 700px; margin: 0 auto 30px; display: block; padding: 12px; font-size: 1.1em; border-radius: 8px; border: 1px solid #bbb; }
    .qa-list { max-width: 700px; margin: 0 auto; }
    .qa { background: #fff; border-radius: 10px; box-shadow: 0 1px 8px #0002; margin-bottom: 1.4rem; padding: 1.3rem 1.5rem; }
    .question { color: #1860c2; font-size: 1.14em; margin-bottom: 7px; font-weight: 600; }
    .view-btn { display:inline-block; margin-top:8px; padding:7px 20px; background:#2066cc; color:#fff; border-radius:8px; text-decoration:none; font-weight:500; }
    @media (max-width: 700px) {
      h1 { font-size: 1.3rem; }
      .qa-list, #search { max-width: 98vw; }
      .qa { padding: 1rem; }
    }
  </style>
</head>
<body>
  <h1>ChatrBox FAQ</h1>
  <input type="text" id="search" placeholder="Search questions..." autocomplete="off" />
  <div id="qa-list" class="qa-list"></div>

  <script>
    let faqData = [];
    const listEl = document.getElementById('qa-list');
    const searchInput = document.getElementById('search');

    fetch('https://opensheet.elk.sh/1lcfJ-OKpeF4A6u9A2rs6CvMcncv7cp8O9IG61J96Tec/Support')
      .then(res => res.json())
      .then(data => {
        faqData = data;
        render(faqData);
      });

    searchInput.addEventListener('input', function() {
      const q = this.value.trim().toLowerCase();
      if (!q) return render(faqData);
      render(faqData.filter(item =>
        (item.Question || '').toLowerCase().includes(q)
      ));
    });

    function render(data) {
      listEl.innerHTML = '';
      if (!data.length) {
        listEl.innerHTML = `<p style="text-align:center;color:#888;">No results found.</p>`;
        return;
      }
      data.forEach((item, idx) => {
        // Use 'Link' or your actual column name for the answer URL
        if (item.Question && item.Link) {
          listEl.innerHTML += `
            <div class="qa">
              <div class="question">${item.Question}</div>
              <a href="${item.Link}" target="_blank" class="view-btn">View Answer</a>
            </div>
          `;
        }
      });
    }
  </script>
</body>
</html>
