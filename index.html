<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ChatrBox FAQ</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <style>
    :root {
      --chatrbox-teal: #2bb2cd;
      --bg-light: #f5f8fa;
      --card-radius: 12px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: var(--bg-light);
      color: #222;
    }

    /* NAVBAR */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: center;
      position: sticky;
      top: 0;
      z-index: 10;
      height: 56px;
      background: var(--chatrbox-teal);
      color: #fff;
      box-shadow: 0 1px 8px #0001;
      padding: 0 16px;
    }
    .navbar-title {
      font-weight: 700;
      font-size: 1.25rem;
      letter-spacing: 0.03em;
    }
    .navbar-menu {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
    }
    .navbar-menu span {
      display: block;
      width: 22px;
      height: 2px;
      background: #fff;
      margin: 3px 0;
      border-radius: 999px;
    }

    /* PAGE LAYOUT */
    .page {
      max-width: 900px;
      margin: 24px auto 40px auto;
      padding: 0 16px;
    }

    .search-wrapper {
      margin-bottom: 20px;
    }

    .search-input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 8px;
      border: 1px solid #d0d7de;
      font-size: 0.95rem;
      box-shadow: 0 1px 3px #0001;
      outline: none;
    }
    .search-input:focus {
      border-color: var(--chatrbox-teal);
      box-shadow: 0 0 0 2px rgba(43,178,205,0.2);
    }

    /* FAQ CARDS */
    .faq-list {
      list-style: none;
    }

    .faq-item {
      background: #fff;
      border-radius: var(--card-radius);
      margin-bottom: 10px;
      box-shadow: 0 2px 8px #0002;
      overflow: hidden;
    }

    .faq-question-btn {
      width: 100%;
      border: none;
      background: none;
      padding: 14px 18px;
      text-align: left;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      font-size: 0.98rem;
      font-weight: 600;
      color: #222;
    }

    .faq-question-btn:hover {
      background: #f0f4f8;
    }

    .faq-toggle {
      font-size: 1.2rem;
      font-weight: 700;
      color: #999;
      margin-left: 8px;
      flex-shrink: 0;
    }

    .faq-category {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--chatrbox-teal);
      margin-bottom: 4px;
    }

    .faq-label {
      display: flex;
      flex-direction: column;
      gap: 2px;
      padding-right: 8px;
    }

    .faq-answer {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.2s ease;
      border-top: 1px solid #eef1f4;
      background: #fbfdff;
    }

    .faq-answer-inner {
      padding: 12px 18px 16px 18px;
      font-size: 0.9rem;
      line-height: 1.45;
      color: #333;
    }

    .faq-item.open .faq-answer {
      /* max-height is set dynamically via JS */
    }

    /* No results text */
    .no-results {
      text-align: center;
      font-size: 0.9rem;
      color: #666;
      margin-top: 18px;
      display: none;
    }

    @media (max-width: 600px) {
      .page {
        margin-top: 16px;
      }
      .faq-question-btn {
        padding: 12px 14px;
      }
      .faq-answer-inner {
        padding: 10px 14px 14px 14px;
      }
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="navbar-title">ChatrBox FAQ</div>
    <div class="navbar-menu" aria-hidden="true">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>

  <main class="page">
    <div class="search-wrapper">
      <input
        type="text"
        id="faq-search"
        class="search-input"
        placeholder="Search questions..."
      />
    </div>

    <ul id="faq-list" class="faq-list"></ul>

    <div id="no-results" class="no-results">
      No questions match your search. Try a different word.
    </div>
  </main>

  <script>
    // STATIC FAQ DATA
    const faqs = [
      // Getting Started
      {
        category: "Getting Started",
        question: "What is ChatrBox?",
        answer:
          "ChatrBox is a smart, motion-activated pet trainer that plays your recorded voice or alert sounds when your pet enters a protected area. It helps reinforce training even when you’re not in the room."
      },
      {
        category: "Getting Started",
        question: "What comes in the box?",
        answer:
          "Your ChatrBox package includes the ChatrBox device, Focus Shield, Quick Start Guide, and packaging with QR codes that link to setup videos and product registration."
      },

      // Power & Batteries
      {
        category: "Power & Batteries",
        question: "How many batteries does ChatrBox use?",
        answer:
          "ChatrBox uses four AAA alkaline batteries. For best performance and battery life, use fresh, name-brand alkaline batteries only."
      },
      {
        category: "Power & Batteries",
        question: "How long do the batteries last?",
        answer:
          "Battery life depends on how often ChatrBox is triggered. With typical use of a few activations per day, you can usually expect several weeks of operation before needing to replace the batteries."
      },
      {
        category: "Power & Batteries",
        question: "How do I know when the batteries are low?",
        answer:
          "As batteries run down, you may notice weaker audio, reduced detection, or inconsistent operation. When this happens, replace all four batteries at the same time."
      },

      // Range & Detection
      {
        category: "Range & Detection",
        question: "How far can ChatrBox detect motion?",
        answer:
          "In an open space, ChatrBox can detect motion up to about 20 feet in a wide cone. Actual range can vary based on placement, height, and surrounding objects."
      },
      {
        category: "Range & Detection",
        question: "What are Focus Shields and why would I use them?",
        answer:
          "Focus Shields narrow the motion detection field so you can protect a specific zone—like part of a sofa, a doorway, a trash can, or a houseplant—without triggering on movement in the background."
      },

      // Recording & Sounds
      {
        category: "Recording & Sounds",
        question: "Can I record my own voice?",
        answer:
          "Yes. ChatrBox is designed around your voice. You can record a custom message that plays whenever your pet triggers the sensor. This helps your pet recognize and respond to your familiar voice."
      },
      {
        category: "Recording & Sounds",
        question: "Can I change the recording later?",
        answer:
          "Absolutely. You can re-record and replace your message at any time. Just follow the recording steps in the Quick Start Guide or the online video tutorials."
      },

      // Placement & Training
      {
        category: "Placement & Training",
        question: "Where should I place ChatrBox for best results?",
        answer:
          "Place ChatrBox so the sensor faces the area you want to protect at roughly your pet’s head height. Aim it so the detection cone covers only the problem area to reduce false triggers."
      },
      {
        category: "Placement & Training",
        question: "Can I move ChatrBox between different areas?",
        answer:
          "Yes. Many pet owners start with the most important trouble spot—like a couch or trash can—and then move ChatrBox to new locations as their pet learns which areas are off-limits."
      },

      // Purchasing & Support
      {
        category: "Purchasing & Support",
        question: "Where can I buy ChatrBox?",
        answer:
          "ChatrBox is sold online through select retailers such as Amazon. Check the product packaging or our website for current purchasing links."
      },
      {
        category: "Purchasing & Support",
        question: "How can I get support if I need help?",
        answer:
          "Scan the QR codes on the packaging or visit our support page for setup videos, FAQs, troubleshooting tips, and ways to contact customer support."
      },

      // Troubleshooting
      {
        category: "Troubleshooting",
        question: "ChatrBox isn’t triggering when my pet walks by. What should I check?",
        answer:
          "First, confirm that the power is on and the batteries are fresh. Make sure the sensor faces the area where your pet enters, and that the Focus Shield (if installed) isn’t blocking the detection zone."
      },
      {
        category: "Troubleshooting",
        question: "ChatrBox is triggering too often or at the wrong time. How do I fix that?",
        answer:
          "Try aiming the sensor slightly lower or higher, or use a more narrow Focus Shield. Also make sure it isn’t pointed at busy walkways, windows with outside movement, or TVs and other motion sources."
      }
    ];

    const faqListEl = document.getElementById("faq-list");
    const searchInputEl = document.getElementById("faq-search");
    const noResultsEl = document.getElementById("no-results");

    function createFaqItem(faq) {
      const li = document.createElement("li");
      li.className = "faq-item";

      li.innerHTML = `
        <button class="faq-question-btn" type="button">
          <span class="faq-label">
            <span class="faq-category">${faq.category}</span>
            <span class="faq-question-text">${faq.question}</span>
          </span>
          <span class="faq-toggle">+</span>
        </button>
        <div class="faq-answer">
          <div class="faq-answer-inner">
            ${faq.answer}
          </div>
        </div>
      `;

      const btn = li.querySelector(".faq-question-btn");
      const answer = li.querySelector(".faq-answer");
      const toggle = li.querySelector(".faq-toggle");

      btn.addEventListener("click", () => {
        const isOpen = li.classList.contains("open");
        if (isOpen) {
          li.classList.remove("open");
          answer.style.maxHeight = null;
          toggle.textContent = "+";
        } else {
          li.classList.add("open");
          answer.style.maxHeight = answer.scrollHeight + "px";
          toggle.textContent = "−";
        }
      });

      return li;
    }

    function renderFaqs(filteredFaqs) {
      faqListEl.innerHTML = "";
      filteredFaqs.forEach(faq => {
        faqListEl.appendChild(createFaqItem(faq));
      });
      noResultsEl.style.display = filteredFaqs.length ? "none" : "block";
    }

    function handleSearch() {
      const term = searchInputEl.value.trim().toLowerCase();
      if (!term) {
        renderFaqs(faqs);
        return;
      }

      const filtered = faqs.filter(faq => {
        const text = (faq.question + " " + faq.answer + " " + faq.category).toLowerCase();
        return text.includes(term);
      });

      renderFaqs(filtered);
    }

    searchInputEl.addEventListener("input", handleSearch);

    // Initial render
    renderFaqs(faqs);
  </script>
</body>
</html>
